<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pumpkin's Purrfect Meme Picker</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-inner">
      <img src="./images/pumpkin.png" alt="Pumpkin the cat" class="pumpkin-img">
      <div>
        <h2>Pumpkin's Purrfect...</h2>
        <h1>Meme Picker</h1>
      </div>
      <button class="theme-toggle-btn" id="theme-toggle-btn">ðŸŒ™</button>
    </div>
  </header>
  <main>
    <h3>Select Your Current Emotions (up to 3)</h3>
    <div class="controls-container">
      <input type="text" id="emotion-search" class="emotion-search" placeholder="Search for emotions...">
      <div class="emotion-checkboxes" id="emotion-checkboxes"></div>
      <div class="gifs-check">
        <label for="gifs-only-option" class="gifs-check-label">Animated GIFs only</label>
        <input type="checkbox" id="gifs-only-option">
      </div>
      <div class="button-group">
        <button class="get-image-btn" id="get-image-btn">Get Image</button>
        <button class="get-random-btn" id="get-random-btn">Random Meme</button>
      </div>
    </div>
  </main>
  <div class="meme-modal" id="meme-modal">
    <button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
    <div id="meme-modal-inner"></div>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
